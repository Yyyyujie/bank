<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招行无感停车</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="welcome">
        <p>欢迎来到</p>
        <P>招行无感停车</P>
    </div>
    <div class="inputBox">
        <input type="number" placeholder="请输入手机号码">
    </div>
    <div class="btn">
        <button>获取验证码</button>
    </div>
    <div class="keyboard">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="clear">
                <div class="clearIcon"></div>
            </li>
            <li>0</li>
            <li class="sure">
                <div class="sureIcon"></div>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script>
    $(".inputBox input").focus(function () {
        $(".keyboard").addClass("active")
    })
    $(".keyboard li").tap(function () {
        if($(this).index()!=9||$(this).index()!=11){
            console.log($(this).text())
        }
    })
</script>
</html>
