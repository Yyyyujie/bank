<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招行无感停车</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div class="banner">
            <p>无感支付 想停就停</p>
        </div>
        <div class="carList">
            <ul>
                <li v-for="(v,i) in carList" :style="v.type==1?'backgroundImage:url(images/red.png)':'backgroundImage:url(images/black.png)'">
                    {{v.card}}
                    <span v-if="v.type==1">默认</span>
                </li>
            </ul>
        </div>
        <div class="addCard">
            <button @tap="addCard"><span>+</span>添加车牌</button>
            <button @tap="order">我的订单</button>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'.content',
        data:{
            type:1,
            carList:[]
        },
        methods:{
            init(){
                let list=[
                    {
                        type:1,
                        card:'晋A18906A'
                    },
                    {
                        type:0,
                        card:'晋A18906A'
                    }
                ]
                list.forEach(function (item,index) {
                    let newStr="";
                    item.card.substring(0,1)
                    newStr=item.card.substring(0,2)+'•'+item.card.substring(2,item.card.length);
                    item.card=newStr;
                })
                this.carList=list;
            },
            addCard(){
                window.location.href="addCar.html"
            },
            order(){
                window.location.href='order.html'
            }
        }
    })
    $(function () {
        if(vm.type==0){
            window.location.href='reg.html'
        }else{
            vm.init();
        }

    })
</script>
</html>
